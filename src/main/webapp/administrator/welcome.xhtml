<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/authTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administrator Welcome.
    </ui:define>

    <ui:define name="content">
        Hello Administrator - You are Logged in as - #{loginController.remoteUser}

        <h:dataTable class="table table-stripped" value="#{administratorService.findAll()}" var="administrator">

            <!--ID Column-->
            <h:column>

                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>

                <h:outputText value="#{administrator.id}" />
            </h:column>

            <!--Name Column-->
            <h:column>

                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>

                <h:outputText value="#{administrator.adminName}" />
            </h:column>

            <!--Email Column-->
            <h:column>

                <f:facet name="header">
                    <h:outputText value="Email Address" />
                </f:facet>

                <h:outputText value="#{administrator.email}" />
            </h:column>

            <!--username Column-->
            <h:column>

                <f:facet name="header">
                    <h:outputText value="UserName" />
                </f:facet>

                <h:outputText value="#{administrator.user.userName}" />
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
