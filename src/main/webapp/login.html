<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login - Sneaker Store</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Login Module</h2>
            <form class="form-horizontal" method="post" action="j_security_check">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="j_username">UserName:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="j_username" name="j_username" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="j_password">Password:</label>
                    <div class="col-sm-10">          
                        <input type="password" class="form-control" id="j_password" name="j_password" required />
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Log In</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
